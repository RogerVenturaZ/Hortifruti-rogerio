<!DOCTYPE html>
<html>
<head>
    <title>Adicionar ao Carrinho</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #f1a144;
            color: #fff;
            padding: 1rem;
            text-align: center;
            margin: 0;
        }
        form {
            max-width: 600px;
            margin: 2rem auto;
            background-color: #fff;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #20cb07;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #17a507;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #20cb07;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Adicionar Item ao Carrinho</h1>
    <form method="post" class="adicionar-rogerio">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Adicionar</button>
    </form>
    <a href="{% url 'ver_carrinho' %}">Ver Carrinho</a>
</body>
</html>
