<!DOCTYPE html>
<html>
<head>
    <title>Finalizar Compra</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #f1a144;
            color: #fff;
            padding: 1rem;
            text-align: center;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background-color: #fff;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-checkout {
            display: block;
            width: 100%;
            padding: 0.75rem;
            text-align: center;
            background-color: #20cb07;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn-checkout:hover {
            background-color: #17a507;
        }
        .msg {
            text-align: center;
            margin: 1rem 0;
            font-size: 1.1rem;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <h1>Finalizar Compra</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-checkout">Confirmar Compra</button>
        </form>
    </div>
</body>
</html>
